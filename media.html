<!--HTML-->

<h1>Exercício Média</h1>


<!--Daqui pra baixo é JS-->

<script>
    //entrada

    var n1 = prompt("digite o número 1");
    var n2 = prompt("digite o número 2");
    var n3 = prompt("digite o número 3");

    //processamento

    n1 = parseInt(n1);
    n2 = parseInt(n2);
    n3 = parseInt(n3);

    var media = (n1 + n2 + n3) / 3;

    //saida

    alert("A média é: " + media);

</script>
