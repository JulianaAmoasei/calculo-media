<script>

function responder() {
    var num1 = document.getElementById("num1").value;
    var num2 = document.getElementById("num2").value;

    num1 = parseInt(num1);
    num2 = parseInt(num2);

    var resultado = calculaMedia(num1, num2);

    var paragrafo = document.getElementById("mensagem");
    paragrafo.textContent = "O resultado é: " + resultado;

    return false;
}

function calculaMedia(num1, num2) {
    var conta = (num1 + num2) / 2;
    return conta;
}

</script>
