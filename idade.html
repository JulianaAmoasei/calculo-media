<!--HTML-->

<h1>Cálculo ano de nascimento</h1>


<!--Daqui pra baixo é JS-->

<script>
    //entrada

    var atual = 2017;
    var idade = prompt("digite sua idade atual");

    //processamento

    atual = parseInt(atual);
    idade = parseInt(idade);

    var ano = atual - idade;

    //saida

    alert("você nasceu em: " + ano);

</script>
